<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Jsp1 프로젝트</title>
</head>
<body>
	<h4>jsp 시작</h4>
	<div>index.html</div>
</body>
<!-- http프로토콜 서비스로 localhost 서버에 port : 8082 
	프로젝트 이름 : jsp1: url에서는 context, 파일 요청은 index.html
	
	실행 시 URL: http://localhost:8082/jsp1/index.html
	URL: http://localhost:8082/jsp1/ -> 서버에서 자동으로 index.html 요청
	URL이 없는 경우 => 404 error
	
	-->
</html>
